<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xtracker</title>
  <link rel="stylesheet" href="Xtracker.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <script src="https://kit.fontawesome.com/82046994e6.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1 id="header-h1">Expense Tracker</h1>
    <div id="total-balance-div">
      <h4>Total Balance:</h4>
      <h1 id="main-balance"></h1>
    </div>
  </header>

  <section>
    <div id="parent">
      <div id="child-1">
        <h2>Expense</h2>
        <h3>Total: &#8358;<span id="expense-total">0</span></h3>
      </div>
      <div id="child-2">
        <h2>Income</h2>
        <h3>Total: &#8358;<span id="income-total">0</span></h3>
      </div>
    </div>
  </section>

  <main>
    <!-- EXPENSE FORM -->
    <div class="form-div"> 
      <form id="expense-form">
        <h3>Expense Form:</h3>
        <label>Title:</label><br>
        <input type="text" id="expenseName" required placeholder="Expense title"><br><br>

        <label>Amount:</label><br>
        <input type="number" id="expenseAmount" required placeholder="&#8358;0.00"><br><br>

        <label>Date:</label><br>
        <input type="date" id="expenseDate" required><br><br>

        <label>Expense Category:</label><br>
        <select id="expenseCategory" required>
          <option value="groceries">Groceries</option>
          <option value="rent">Rent</option>
          <option value="transport">Transport</option>
          <option value="utilities">Utilities</option>
          <option value="other">Other</option>
        </select><br><br>

        <label>Recurrence:</label><br>
        <select id="expenseRecurrence">
          <option value="one-time" selected>One-time</option>
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select><br><br>

        <textarea id="expenseNotes" placeholder="Notes (optional)"></textarea><br><br>

        <button type="submit">Add Expense</button>
      </form>
    </div>

    <!-- INCOME FORM -->
    <div class="form-div">
      <form id="income-form">
        <h3>Income Form:</h3>
        <label>Title:</label><br>
        <input type="text" id="income-description" required placeholder="Income title"><br><br>

        <label>Amount:</label><br>
        <input type="number" id="income-amount" required placeholder="&#8358;0.00"><br><br>

        <label>Date:</label><br>
        <input type="date" id="incomeDate" required><br><br>

        <label>Income Category:</label><br>
        <select id="incomeCategory">
          <option value="salary">Salary</option>
          <option value="business">Business</option>
          <option value="investment">Investment</option>
          <option value="other">Other</option>
        </select><br><br>

        <label>Recurrence:</label><br>
        <select id="incomeRecurrence">
          <option value="one-time" selected>One-time</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select><br><br>

        <textarea id="incomeNotes" placeholder="Notes (optional)"></textarea><br><br>

        <button type="submit">Add Income</button>
      </form> 
    </div>
  </main>

  <!-- SUMMARY -->
  <section id="summary-div">
    <div class="summary">
      <h2>Summary</h2>
      <p><strong><i class="fa-solid fa-money-check"></i>  Balance:</strong> <span id="summary-balance">₹0</span></p>
      <p><strong><i class="fa-solid fa-arrow-up"></i>  Total Income:</strong> <span id="summary-income">₹0</span></p>
      <p><strong><i class="fa-solid fa-arrow-down"></i>  Total Expense:</strong> <span id="summary-expense">₹0</span></p>
    </div>
  </section>

  <!-- TRANSACTIONS -->
  <section>
    <div class="transactions">
      <h2>Transactions</h2>
      <ul id="transactionList"></ul>
    </div>
  </section>

  <footer>
    Expense Tracker © 2025<br>
    Built by Big Wayne.
  </footer>

  <script src="Xtracker.js"></script>
</body>
</html>
